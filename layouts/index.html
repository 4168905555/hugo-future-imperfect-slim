{{ partial "header" . }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
        {{ range first 1 (where .Site.Pages "Type" "post") }}
            <article class="post">
                {{ .Render "header" }}
                    {{ .Content }}
            </article>
            {{ .Render "prev-next" }}
        {{ end }}
    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
